<mat-toolbar color="primary"> Product List </mat-toolbar>
<div class="container responsive-grid">
  <mat-card *ngFor="let item of imageList">
    <mat-card-header>
      <mat-card-title>{{ item.title }} </mat-card-title>
    </mat-card-header>
    <br />
    <img mat-card-image [src]="item.imageUrl" />
    <mat-card-content>
      <br />
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
